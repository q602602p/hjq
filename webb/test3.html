<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小动画</title>
    <link rel="stylesheet" href="css3.css">
<script>

    function audioAutoPlay(id){
        var audio = document.getElementById(id);
        audio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
        document.addEventListener('YixinJSBridgeReady', function() {
            audio.play();
        }, false);
    }


</script>
</head>
<body onload="audioAutoPlay('b');">
    <page id="c">
        <div id="c1">春</div>
        <div id="c2"><img src="../images/jijie/1.png" ></div>
        <div id="c3">不知细叶谁裁出,二月春风似剪刀。</div>
    </page>
    <page id="x">
        <div id="x1">夏</div>
        <div id="x2"><img src="../images/jijie/2.png" ></div>
        <div id="x3">接天莲叶无穷碧,映日荷花别样红。</div>
    </page>
    <page id="q">
        <div id="q1">秋</div>
        <div id="q2"><img src="../images/jijie/3.png" ></div>
        <div id="q3">停车坐爱枫林晚,霜叶红于二月花。</div>
    </page>
    <page id="d">
        <div id="d1">冬</div>
        <div id="d2"><img src="../images/jijie/4.png" ></div>
        <div id="d3">孤舟蓑笠翁,独钓寒江雪。</div>
    </page>

    <audio id="b" src="1.mp3" preload="auto" autoplay="autoplay"></audio>







</body>
</html>
